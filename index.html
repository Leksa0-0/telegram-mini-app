<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <title>–ú–æ—ë –ø–µ—Ä–≤–æ–µ Mini App</title>
    <style>
        body {

            margin: 0;
            padding: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);

        }

        .container {

            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .data-row:last-child {

        }

        .label {

        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üëã –ü—Ä–∏–≤–µ—Ç, —è Mini App</h1>

        <div class="card">
            <h2>–¢–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ –∏–∑ Telegram</h2>
            <div id="userData">
                <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
        </div>

        <div class="card">
            <h2>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏</h2>
            <div id="appInfo"></div>
        </div>

        <button id="sendDataBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞</button>
    </div>

    <script>
        // –ñ–¥—ë–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function () {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–ø—É—â–µ–Ω–æ –ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≤ Telegram
            console.log(window.Telegram?.WebApp)
            if (window.Telegram?.WebApp) {
                // –°–æ–æ–±—â–∞–µ–º Telegram, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
                window.Telegram.WebApp.ready();

                // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                window.Telegram.WebApp.expand();

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const initData = window.Telegram.WebApp.initDataUnsafe;
                const user = initData.user || {};

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const userDataDiv = document.getElementById('userData');
                userDataDiv.innerHTML = `
                    <div class="data-row">
                        <span class="label">ID:</span>
                        <span>${user.id || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">–ò–º—è:</span>
                        <span>${user.first_name || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'} ${user.last_name || ''}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">Username:</span>
                        <span>${user.username ? '@' + user.username : '–Ω–µ—Ç'}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">–Ø–∑—ã–∫:</span>
                        <span>${user.language_code || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                    </div>
                `;

                // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
                const appInfoDiv = document.getElementById('appInfo');
                appInfoDiv.innerHTML = `
                    <div class="data-row">
                        <span class="label">–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</span>
                        <span>${window.Telegram.WebApp.platform || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">–í–µ—Ä—Å–∏—è:</span>
                        <span>${window.Telegram.WebApp.version || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                    </div>
                    <div class="data-row">
                        <span class="label">–¢—ë–º–Ω–∞—è —Ç–µ–º–∞:</span>
                        <span>${window.Telegram.WebApp.colorScheme === 'dark' ? '–¥–∞' : '–Ω–µ—Ç'}</span>
                    </div>
                `;

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
                document.getElementById('sendDataBtn').addEventListener('click', function () {
                    const dataToSend = {
                        action: 'user_data',
                        user_id: user.id,
                        name: user.first_name,
                        timestamp: Date.now()
                    };

                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ –≤ –±–æ—Ç–∞
                    window.Telegram.WebApp.sendData(JSON.stringify(dataToSend));

                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                    window.Telegram.WebApp.showAlert('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                });

            } else {
                // –ï—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –Ω–µ –≤ Telegram
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px 20px;">
                        <h1>‚ùå –û—à–∏–±–∫–∞</h1>
                        <p>–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω–æ –≤–Ω—É—Ç—Ä–∏ Telegram.</p>
                        <p>–û—Ç–∫—Ä–æ–π –µ–≥–æ —á–µ—Ä–µ–∑ –±–æ—Ç–∞ –≤ Telegram Web –∏–ª–∏ –º–æ–±–∏–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏.</p>
                        <p>VBljgljdsgl</p>
                    </div>
                    <pre id="debug" style="background: #f0f0f0; padding: 10px; margin-top: 20px; font-size: 12px; overflow: auto;"></pre>
                `;
            }

            document.addEventListener('DOMContentLoaded', function () {
                const debug = document.getElementById('debug');

                if (window.Telegram?.WebApp) {
                    // –í—ã–≤–æ–¥–∏–º –≤—Å—ë, —á—Ç–æ –µ—Å—Ç—å
                    debug.textContent = JSON.stringify({
                        WebApp: {
                            platform: window.Telegram.WebApp.platform,
                            version: window.Telegram.WebApp.version,
                            colorScheme: window.Telegram.WebApp.colorScheme,
                            initData: window.Telegram.WebApp.initData,
                            initDataUnsafe: window.Telegram.WebApp.initDataUnsafe
                        }
                    }, null, 2);
                } else {
                    debug.textContent = 'Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω';
                }
            });
        });
    </script>
</body>

</html>
